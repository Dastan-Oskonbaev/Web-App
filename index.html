<script src="https://unpkg.com/html5-qrcode"></script>
<div id="reader"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                alert(qrCodeMessage);
            }
        );
    });
</script>
