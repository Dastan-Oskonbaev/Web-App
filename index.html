<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сканер QR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 400px; margin: auto; padding: 10px; }
    </style>
</head>
<body>
    <h3>Наведите камеру на QR-код</h3>
    <div id="reader"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 15, qrbox: 400 },
                qrCodeMessage => {
                    html5QrCode.stop().then(() => {
                        if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                            Telegram.WebApp.sendData(qrCodeMessage);
                            Telegram.WebApp.close();
                        } else {
                            alert("QR-код: " + qrCodeMessage + "\n(открой через Telegram для передачи в бота)");
                        }
                    });
                }
            ).catch(err => {
                console.error("Ошибка запуска камеры:", err);
            });
        });
    </script>
</body>
</html>
